site:
  name: Jonathan Ronn
  site: 'https://jonathanronn.netlify.app'
  base: '/'
  trailingSlash: false
  googleSiteVerificationId: 'onod5bNUL39k8RXFbhp_F50_sVibFsURYjWkpGPnwkE' # Add your Google verification ID here

# Default SEO metadata
metadata:
  title:
    default: Jonathan Ronn - Software Developer
    template: '%s â€” Jonathan Ronn'
  description: "Jonathan Ronn - Software developer specializing in web applications, creating efficient and user-friendly solutions for modern businesses."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Jonathan Ronn
    images:
      - url: '~/assets/images/jon-hero.png'
        width: 1200
        height: 628
    type: website

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: true

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: "G-VLZDSZ0RE2" # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
